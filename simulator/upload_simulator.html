		<script>
			
			
			
			var simulator;
			var logger;
			
			$(function()
			  {
				logger=$("#log");
				
				var col1=$("#simulator-column-1");
				var col2=$("#simulator-column-2");				
				console.log(col2);
				
				
				
				simulator=createSimulator({"col1":col1,"col2":col2,"log":log});
				
				
				
				});
			
			function log(aText)
			{
				console.log(aText);				
				logger.prepend($("<div/>").addClass("log-entry").text(aText));
			}
			
			
		</script>
